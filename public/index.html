<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
    <title>Button Clicker | remarkablegames</title>
    <meta name="description" content="A button clicker idle game.">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!--
      Uncomment when there's a favicon in the `public` folder.
      <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    -->

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>

  <body>
    <!--[if lte IE 9]><p>You're using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com" target="_blank" rel="noopener noreferrer">upgrade your browser</a> to improve your experience and security.</p><![endif]-->

    <noscript>
      You need to enable JavaScript to play this game.
    </noscript>

    <!--
      Container element.
    -->
    <main>
      <h1>Button Clicker</h1>
      <p id="counter">0</p>
      <p><button id="button">Click Button</button></p>
      <table>
        <thead>
          <tr>
            <th></th>
            <th>Cost</th>
            <th>Output</th>
          </tr>
        </thead>
        <tbody id="store">
          <tr id="cursor">
            <td><button disabled>Cursor</button> <span class="owned"></span></td>
            <td class="cost"></td>
            <td class="output"></td>
          </tr>
          <tr id="generator">
            <td><button disabled>Generator</button> <span class="owned"></span></td>
            <td class="cost"></td>
            <td class="output"></td>
          </tr>
        </tbody>
      </table>
    </main>

    <!--
      GitHub Corners. See https://github.com/remarkablemark/github-corners
    -->
    <script src="https://unpkg.com/github-corners/dist/embed.min.js" data-href="https://github.com/remarkablegames/button-clicker" data-target="_blank" async defer></script>

    <!--
      This HTML file is a template.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
